<script>
   
   function playaudio(event){
    // subscription key and region for speech services.
    var subscriptionKey, serviceRegion;
    var SpeechSDK =  window.SpeechSDK;
    var synthesizer;

  
      
      subscriptionKey = "ccfe53df0b1d443fbc00dd1d7ec88d98";
      serviceRegion = "eastus";
      startSpeakTextAsyncButton = $(event.target);
	  console.log(startSpeakTextAsyncButton);
	  let inputText = startSpeakTextAsyncButton.parent().text();
		console.log(inputText);

	var audio = startSpeakTextAsyncButton.attr("value");
	var voice = "";
	var lang = "";
	if(audio == "Kural Audio" || audio=="Tamil Audio"){

		voice = "ta-IN-Valluvar";
		lang = "ta-IN";
	}
	else if(audio == "English Audio"){
		voice = "en-IN-Heera";
		lang = "en-IN";
	}
	else{
		voice = "hi-IN-Kalpana";
		lang = "hi-IN";
	}
	
	
	
	var ssmlpre =  '<speak version="1.0" xmlns="http://www.w3.org/2001/10/synthesis" xml:lang="'+lang+'"> <voice name="'+voice+'">';
    var ssmlpost =   '</voice></speak>'
	ssmlpre = unescape(encodeURIComponent( ssmlpre ));
	ssmlpost = unescape(encodeURIComponent( ssmlpost ));
	var ssml = ssmlpre+inputText+ssmlpost;
        startSpeakTextAsyncButton.disabled = true;
      
        var speechConfig;
      
        speechConfig = SpeechSDK.SpeechConfig.fromSubscription(subscriptionKey, serviceRegion);
        

        synthesizer = new SpeechSDK.SpeechSynthesizer(speechConfig);
	
		console.log(ssml);
        
        synthesizer.speakSsmlAsync(
			ssml,
          function (result) {
			startSpeakTextAsyncButton.disabled = false;
            if (result.reason === SpeechSDK.ResultReason.SynthesizingAudioCompleted) {
              console.log("synthesis finished for [" + ssml + "].\n");
            } else if (result.reason === SpeechSDK.ResultReason.Canceled) {
				console.log("synthesis failed. Error detail: " + result.errorDetails + "\n");
            }
            window.console.log(result);
            synthesizer.close();
            synthesizer = undefined;
          },
          function (err) {
            startSpeakTextAsyncButton.disabled = false;
			console.log("err");
            window.console.log(err);

            synthesizer.close();
            synthesizer = undefined;
        });
     

      if (!!window.SpeechSDK) {
        SpeechSDK = window.SpeechSDK;
        startSpeakTextAsyncButton.disabled = false;

        
      }
	
   

   }
  
  </script>

<script>
    var data = '{"1": {"poem": "\u0b85\u0bb1\u0b9e\u0bcd\u0b9a\u0bc6\u0baf \u0bb5\u0bbf\u0bb0\u0bc1\u0bae\u0bcd\u0baa\u0bc1", "tamil": "\u0ba8\u0bc0 \u0ba4\u0bb0\u0bc1\u0bae\u0bae\u0bcd \u0b9a\u0bc6\u0baf\u0bcd\u0baf \u0b86\u0b9a\u0bc8\u0baa\u0bcd\u0baa\u0b9f\u0bc1", "english": "Intend to do right deeds", "hindi": "\u0938\u0939\u0940 \u0915\u093e\u092e \u0915\u0930\u0928\u0947 \u0915\u093e \u0907\u0930\u093e\u0926\u093e"}, "2": {"poem": "\u0b86\u0bb1\u0bc1\u0bb5\u0ba4\u0bc1 \u0b9a\u0bbf\u0ba9\u0bae\u0bcd", "tamil": "\u0b95\u0bcb\u0baa\u0bae\u0bcd \u0ba4\u0ba3\u0bbf\u0baf\u0ba4\u0bcd \u0ba4\u0b95\u0bc1\u0bb5\u0ba4\u0bbe\u0bae\u0bcd", "english": "Anger is temporary", "hindi": "\u0915\u094d\u0930\u094b\u0927 \u0905\u0938\u094d\u0925\u093e\u092f\u0940 \u0939\u0948"}, "3": {"poem": "\u0b87\u0baf\u0bb2\u0bcd\u0bb5\u0ba4\u0bc1 \u0b95\u0bb0\u0bb5\u0bc7\u0bb2\u0bcd", "tamil": "\u0b95\u0bca\u0b9f\u0bc1\u0b95\u0bcd\u0b95 \u0bae\u0bc1\u0b9f\u0bbf\u0ba8\u0bcd\u0ba4 \u0baa\u0bca\u0bb0\u0bc1\u0bb3\u0bc8 \u0b87\u0bb0\u0baa\u0bcd\u0baa\u0bb5\u0bb0\u0bcd\u0b95\u0bcd\u0b95\u0bc1 \u0b92\u0bb3\u0bbf\u0baf\u0bbe\u0bae\u0bb2\u0bcd \u0b95\u0bca\u0b9f\u0bc1", "english": "Aid to your capacity", "hindi": "\u0905\u092a\u0928\u0940 \u0915\u094d\u0937\u092e\u0924\u093e \u0915\u0947 \u0932\u093f\u090f \u0938\u0939\u093e\u092f\u0924\u093e"}, "4": {"poem": "\u0b88\u0bb5\u0ba4\u0bc1 \u0bb5\u0bbf\u0bb2\u0b95\u0bcd\u0b95\u0bc7\u0bb2\u0bcd", "tamil": "\u0b92\u0bb0\u0bc1\u0bb5\u0bb0\u0bcd \u0bae\u0bb1\u0bcd\u0bb1\u0bca\u0bb0\u0bc1\u0bb5\u0bb0\u0bcd\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bcd \u0b95\u0bca\u0b9f\u0bc1\u0baa\u0bcd\u0baa\u0ba4\u0bc8\u0b95\u0bcd \u0b95\u0bca\u0b9f\u0bc1\u0b95\u0bcd\u0b95 \u0bb5\u0bc7\u0ba3\u0bcd\u0b9f\u0bbe\u0bae\u0bc6\u0ba9\u0bcd\u0bb1\u0bc1 \u0ba8\u0bc0 \u0ba4\u0b9f\u0bc1\u0b95\u0bcd\u0b95\u0bbe\u0ba4\u0bc7", "english": "Never stop aiding", "hindi": "\u0938\u0939\u093e\u092f\u0924\u093e \u0915\u0930\u0928\u093e \u0915\u092d\u0940 \u092c\u0902\u0926 \u0928 \u0915\u0930\u0947\u0902"}, "5": {"poem": "\u0b89\u0b9f\u0bc8\u0baf\u0ba4\u0bc1 \u0bb5\u0bbf\u0bb3\u0bae\u0bcd\u0baa\u0bc7\u0bb2\u0bcd", "tamil": "\u0b89\u0ba9\u0bcd\u0ba9\u0bc1\u0b9f\u0bc8\u0baf \u0baa\u0bca\u0bb0\u0bc1\u0bb3\u0bc8\u0baa\u0bcd \u0baa\u0bbf\u0bb1\u0bb0\u0bcd \u0b85\u0bb1\u0bbf\u0baf\u0bc1\u0bae\u0bcd\u0baa\u0b9f\u0bbf \u0b9a\u0bca\u0bb2\u0bcd\u0bb2\u0bbe\u0ba4\u0bc7 \u0b89\u0ba9\u0bcd\u0ba9\u0bc1\u0b9f\u0bc8\u0baf \u0baa\u0bca\u0bb0\u0bc1\u0bb3\u0bc8 \u0b85\u0bb2\u0bcd\u0bb2\u0ba4\u0bc1 \u0b95\u0bb2\u0bcd\u0bb5\u0bbf \u0bae\u0bc1\u0ba4\u0bb2\u0bbf\u0baf \u0b9a\u0bbf\u0bb1\u0baa\u0bcd\u0baa\u0bc8 \u0ba8\u0bc0\u0baf\u0bc7 \u0baa\u0bc1\u0b95\u0bb4\u0bcd\u0ba8\u0bcd\u0ba4\u0bc1 \u0baa\u0bc7\u0b9a\u0bb5\u0bc7\u0ba3\u0bcd\u0b9f\u0bbe.", "english": "Never boast your possession", "hindi": "\u0915\u092d\u0940 \u092d\u0940 \u0905\u092a\u0928\u0947 \u0915\u092c\u094d\u091c\u0947 \u0915\u093e \u0918\u092e\u0902\u0921 \u0928 \u0915\u0930\u0947\u0902"}, "6": {"poem": "\u0b8a\u0b95\u0bcd\u0b95\u0bae\u0ba4\u0bc1 \u0b95\u0bc8\u0bb5\u0bbf\u0b9f\u0bc7\u0bb2\u0bcd", "tamil": "\u0ba8\u0bc0 \u0b8e\u0ba4\u0bcd\u0ba4\u0bca\u0bb4\u0bbf\u0bb2\u0bcd \u0b9a\u0bc6\u0baf\u0bcd\u0baf\u0bc1\u0bae\u0bcd\u0baa\u0bca\u0bb4\u0bc1\u0ba4\u0bc1\u0bae\u0bcd \u0bae\u0ba9\u0bb5\u0bb2\u0bbf\u0bae\u0bc8 \u0baf\u0bbf\u0ba9\u0bc8\u0b95\u0bcd \u0b95\u0bc8\u0bb5\u0bbf\u0b9f\u0bbe\u0ba4\u0bc7(\u0b85\u0ba4\u0bc1: \u0baa\u0b95\u0bc1\u0ba4\u0bbf\u0baa\u0bcd\u0baa\u0bca\u0bb0\u0bc1\u0bb3\u0bcd \u0bb5\u0bbf\u0b95\u0bc1\u0ba4\u0bbf.)", "english": "Never give up enthusiasm", "hindi": "\u0915\u092d\u0940 \u0909\u0924\u094d\u0938\u093e\u0939 \u0928 \u0926\u0947\u0902"}, "7": {"poem": "\u0b8e\u0ba3\u0bcd\u0ba3\u0bc6\u0bb4\u0bc1\u0ba4\u0bcd \u0ba4\u0bbf\u0b95\u0bb4\u0bc7\u0bb2\u0bcd", "tamil": "\u0b95\u0ba3\u0bbf\u0ba4\u0ba4\u0bcd\u0ba4\u0bc8\u0baf\u0bc1\u0bae\u0bcd, \u0b87\u0bb2\u0b95\u0bcd\u0b95\u0ba3\u0ba4\u0bcd\u0ba4\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0b87\u0b95\u0bb4\u0bbe\u0bae\u0bb2\u0bcd \u0ba8\u0ba9\u0bcd\u0bb1\u0bbe\u0b95\u0b u0947\u0902"}, "10": {"poem": "\u0b92\u0baa\u0bcd\u0baa\u0bc1\u0bb0 \u0bb5\u0bca\u0bb4\u0bc1\u0b95\u0bc1", "tamil": "\u0b89\u0bb2\u0b95\u0ba4\u0bcd\u0ba4\u0bcb\u0b9f\u0bc1 \u0baa\u0bca\u0bb0\u0bc1\u0ba8\u0bcd\u0ba4 \u0ba8\u0b9f\u0ba8\u0bcd\u0ba4\u0bc1\u0b95\u0bca\u0bb3\u0bcd", "english": "Act virtuous", "hindi": "\u0915\u093e\u0930\u094d\u092f \u092a\u0941\u0923\u094d\u092f"}, "11": {"poem": "\u0b93\u0ba4\u0bc1\u0bb5 \u0ba4\u0bca\u0bb4\u0bbf\u0baf\u0bc7\u0bb2\u0bcd", "tamil": "\u0b85\u0bb1\u0bbf\u0bb5\u0bc1 \u0ba4\u0bb0\u0bc1\u0bae\u0bcd \u0ba8\u0bb2\u0bcd\u0bb2 \u0ba8\u0bc2\u0bb2\u0bcd\u0b95\u0bb3\u0bc8 \u0ba8\u0bc0 \u0b8e\u0baa\u0bcd\u0baa\u0bca\u0bb4\u0bc1\u0ba4\u0bc1\u0bae\u0bcd \u0baa\u0b9f\u0bbf\u0ba4\u0bcd\u0ba4\u0bc1\u0b95\u0bcd\u0b95\u0bca\u0ba3\u0bcd\u0b9f\u0bbf\u0bb0\u0bc1", "english": "Never fail learning", "hindi": "\u0938\u0940\u0916\u0928\u0947 \u092e\u0947\u0902 \u0915\u092d\u0940 \u0905\u0938\u092b\u0932 \u0928\u0939\u0940\u0902"}, "12": {"poem": "\u0b92\u0bb3\u0bb5\u0bbf\u0baf\u0bae\u0bcd \u0baa\u0bc7\u0b9a\u0bc7\u0bb2\u0bcd", "tamil": "\u0ba8\u0bc0 \u0b92\u0bb0\u0bc1\u0bb5\u0bb0\u0bbf\u0b9f\u0ba4\u0bcd\u0ba4\u0bc1\u0bae\u0bcd \u0baa\u0bca\u0bb1\u0bbe\u0bae\u0bc8\u0b95\u0bca\u0ba3\u0bcd\u0b9f\u0bc1 \u0baa\u0bc7\u0b9a\u0bbe\u0ba4\u0bc7", "english": "Never gossip", "hindi": "\u0915\u092d\u0940 \u0917\u092a\u0936\u092a"}, "13": {"poem": "\u0b85\u0b83\u0b95\u0b9e\u0bcd \u0b9a\u0bc1\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0bc7\u0bb2\u0bcd", "tamil": "\u0bae\u0bbf\u0b95\u0bc1\u0ba8\u0bcd\u0ba4 \u0b87\u0bb2\u0bbe\u0baa\u0ba4\u0bcd\u0ba4\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0b86\u0b9a\u0bc8\u0baa\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0bc1\u0ba4\u0bcd \u0ba4\u0bbe\u0ba9\u0bbf\u0baf\u0b99\u0bcd\u0b95\u0bb3\u0bc8\u0b95\u0bcd \u0b95\u0bc1\u0bb1\u0bc8\u0ba4\u0bcd\u0ba4\u0bc1 \u0bb5\u0bbf\u0bb1\u0bcd\u0b95\u0bbe\u0ba4\u0bc7", "english": "Never compromise in food grains", "hindi": "\u0916\u093e\u0926\u094d\u092f\u093e\u0928\u094d\u0928 \u092e\u0947\u0902 \u0915\u092d\u0940 \u0938\u092e\u091d\u094c\u0924\u093e \u0928 \u0915\u0930\u0947\u0902"}, "14": {"poem": "\u0b95\u0ba3\u0bcd\u0b9f\u0bca\u0ba9\u0bcd\u0bb1\u0bc1 \u0b9a\u0bca\u0bb2\u0bcd\u0bb2\u0bc7\u0bb2\u0bcd", "tamil": "\u0b95\u0ba3\u0bcd\u0ba3\u0bbe\u0bb1\u0bcd \u0b95\u0ba3\u0bcd\u0b9f\u0ba4\u0bb1\u0bcd\u0b95\u0bc1 \u0bae\u0bbe\u0bb1\u0bbe\u0b95\u0b9a\u0bcd \u0b9a\u0bca\u0bb2\u0bcd\u0bb2\u0bbe\u0ba4\u0bc7(\u0baa\u0bca\u0baf\u0bcd\u0b9a\u0bcd\u0b9a\u0bbe\u0b9f\u0bcd\u0b9a\u0bbf \u0b9a\u0bca\u0bb2\u0bcd\u0bb2\u0bb2\u0bbe\u0b95\u0bbe\u0ba4\u0bc1.)", "english": "Don&apos;t exaggerate what you saw.", "hindi": "\u0906\u092a\u0928\u0947 \u091c\u094b \u0926\u0947\u0916\u093e \u0909\u0938\u0947 \u092c\u0922\u093c\u093e-\u091a\u0922\u093c\u093e\u0915\u0930 \u092a\u0947\u0936 \u0928 \u0915\u0930\u0947\u0902\u0964"}, "15": {"poem": "\u0b99\u0baa\u0bcd\u0baa\u0bcb\u0bb2\u0bcd \u0bb5\u0bb3\u0bc8", "tamil": "\u0b99\u0b8e\u0ba9\u0bcd\u0ba9\u0bc1\u0bae\u0bcd \u0b8e\u0bb4\u0bc1\u0ba4\u0bcd\u0ba4\u0bbe\u0ba9\u0ba4\u0bc1 \u0ba4\u0bbe\u0ba9\u0bcd\u0baa\u0baf\u0ba9\u0bc1\u0b9f\u0bc8\u0baf\u0ba4\u0bbe\u0baf\u0bbf\u0bb0\u0bc1\u0ba8\u0bcd\u0ba4\u0bc1 \u0baa\u0baf\u0ba9\u0bbf\u0bb2\u0bcd\u0bb2\u0bbe\u0ba4 \u0b99\u0bbe \u0bae\u0bc1\u0ba4\u0bb2\u0bbf\u0baf \u0ba4\u0ba9\u0bcd \u0bb5\u0bb0\u0bc1\u0b95\u0bcd\u0b95 \u0b8e\u0bb4\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1\u0b95\u0bb3\u0bc8\u0ba4\u0bcd \u0ba4\u0bb4\u0bc1\u0bb5\u0bbf\u0b95\u0bcd \u0b95\u0bca\u0bb3\u0bcd\u0bb3\u0bc1\u0ba4\u0bb2\u0bcd \u0baa\u0bcb\u0bb2, \u0ba8\u0bc0 \u0baa\u0baf\u0ba9\u0bc1\u0b9f\u0bc8\u0baf\u0bb5\u0ba9\u0bbe\u0baf\u0bbf\u0bb0\u0bc1\u0ba8\u0bcd\u0ba4\u0bc1 \u0b89\u0ba9\u0bcd \u0b87\u0ba9\u0ba4\u0bcd\u0ba4\u0bbe\u0bb0\u0bcd \u0baa\u0baf\u0ba9\u0bbf\u0bb2\u0bcd\u0bb2\u0bbe\u0ba4\u0bb5\u0bb0\u0bbe\u0baf\u0bbf\u0ba9\u0bc1\u0bae\u0bcd \u0b85\u0bb5\u0bb0\u0bc8\u0ba4\u0bcd \u0ba4\u0bb4\u0bc1\u0bb5\u0bbf\u0b95\u0bcd\u0b95\u0bca\u0bb3\u0bcd  [\u0b99\u0bbe \u0bae\u0bc1\u0ba4\u0bb2\u0bbf\u0baf \u0baa\u0ba4\u0bbf\u0ba9\u0bca\u0bb0\u0bc6\u0bb4\u0bc1\u0ba4\u0bcd\u0ba4\u0bc1\u0bae\u0bcd \u0b8e\u0ba8\u0bcd\u0ba4\u0b9a\u0bcd \u0b9a\u0bca\u0bb2\u0bcd\u0bb2\u0bbf\u0bb2\u0bc1\u0bae\u0bcd \u0bb5\u0bb0\u0bc1\u0bb5\u0ba4\u0bbf\u0bb2\u0bcd\u0bb2\u0bc8. \u0b99\u0b95\u0bb0\u0ba4\u0bcd\u0ba4\u0bbf\u0ba9\u0bcd \u0baa\u0bca\u0bb0\u0bc1\u0b9f\u0bcd\u0b9f\u0bc7 \u0b85\u0bb5\u0bb1\u0bcd\u0bb1\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0b9a\u0bc1\u0bb5\u0b9f\u0bbf\u0baf\u0bbf\u0bb2\u0bcd \u0b8e\u0bb4\u0bc1\u0ba4\u0bc1\u0b95\u0bbf\u0bb1\u0bbe\u0bb0\u0bcd\u0b95\u0bb3\u0bcd. \u0b87\u0ba9\u0bbf \u0b87\u0ba4\u0bb1\u0bcd\u0b95\u0bc1 \u0b99\u0b95\u0bb0 \u0bb5\u0bca\u0bb1\u0bcd\u0bb1\u0bbe\u0ba9\u0ba4\u0bc1 \u0b85\u0b95\u0bb0\u0bb5\u0bc1\u0baf\u0bbf\u0bb0\u0bcd \u0b92\u0ba9\u0bcd\u0bb1\u0bc8\u0baf\u0bc7 \u0ba4\u0bb4\u0bc1\u0bb5\u0bc1\u0bb5\u0ba4\u0bc1 \u0baa\u0bcb\u0bb2 \u0ba8\u0bc0 \u0b92\u0bb0\u0bc1\u0bb5\u0ba9\u0bc8\u0baf\u0bc7 \u0ba4\u0bb4\u0bc1\u0bb5\u0bc1 \u0b8e\u0ba9 \u0bae\u0bbe\u0ba4\u0bb0\u0bcd\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bcd \u0b95\u0bc2\u0bb1\u0bbf\u0baf\u0ba4\u0bbe\u0b95\u0bb5\u0bc1\u0bae\u0bcd \u0baa\u0bca\u0bb0\u0bc1\u0bb3\u0bcd \u0b9a\u0bca\u0bb2\u0bcd\u0bb2\u0bb2\u0bbe\u0bae\u0bcd.]", "english": "Bend to befriend.", "hindi": "\u0926\u094b\u0938\u094d\u0924\u0940 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092e\u094b\u0921\u093c\u0947\u0902\u0964"}, "16": {"poem": "\u0b9a\u0ba9\u0bbf\u0ba8\u0bc0 \u0bb0\u0bbe\u0b9f\u0bc1", "tamil": "\u0b9a\u0ba9\u0bbf\u0b95\u0bcd\u0b95\u0bbf\u0bb4\u0bae\u0bc8\u0ba4\u0bcb\u0bb1\u0bc1\u0bae\u0bcd \u0b8e\u0ba3\u0bcd\u0ba3\u0bc6\u0baf\u0bcd \u0ba4\u0bc7\u0baf\u0bcd\u0ba4\u0bcd\u0ba4\u0bc1 \u0bae\u0bc1\u0bb4\u0bc1\u0b95\u0bc1(\u0baa\u0bc1\u0ba4\u0ba9\u0bcd\u0b95\u0bbf\u0bb4\u0bae\u0bc8\u0b95\u0bb3\u0bbf\u0bb2\u0bc1\u0bae\u0bcd \u0bae\u0bc1\u0bb4\u0bc1\u0b95\u0bb2\u0bbe\u0bae\u0bcd.)", "english": "Shower regularly.", "hindi": "\u0928\u093f\u092f\u092e\u093f\u0924 \u0930\u0942\u092a \u0938\u0947 \u0938\u094d\u0928\u093e\u0928 \u0915\u0930\u0947\u0902\u0964"}, "17": {"poem": "\u0b9e\u0baf\u0bae\u0bcd\u0baa\u0b9f \u0bb5\u0bc1\u0bb0\u0bc8", "tamil": "\u0b95\u0bc7\u0b9f\u0bcd\u0baa\u0bb5\u0bb0\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0b87\u0ba9\u0bcd\u0baa \u0bae\u0bc1\u0ba3\u0bcd\u0b9f\u0bbe\u0b95\u0bc1\u0bae\u0bcd\u0baa\u0b9f\u0bbf \u0b87\u0ba9\u0bbf\u0bae\u0bc8 \u0baf\u0bbe\u0b95\u0baa\u0bcd \u0baa\u0bc7\u0b9a\u0bc1 [\u0ba8\u0baf\u0bae\u0bcd \u0b8e\u0ba9\u0bcd\u0baa\u0ba4\u0ba9\u0bcd \u0baa\u0bcb\u0bb2\u0bbf.]", "english": "Sweeten your speech.", "hindi": "\u0905\u092a\u0928\u0947 \u092d\u093e\u0937\u0923 \u0915\u094b \u092e\u0940\u0920\u093e \u0915\u0930\u0947\u0902\u0964"}, "18": {"poem": "\u0b87\u0b9f\u0bae\u0bcd\u0baa\u0b9f \u0bb5\u0bc0\u0b9f\u0bc6\u0b9f\u0bc7\u0bb2\u0bcd", "tamil": "\u0b85\u0bb3\u0bb5\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bc7\u0bb2\u0bcd \u0b87\u0b9f\u0bae\u0bcd \u0bb5\u0bc0\u0ba3\u0bbe\u0baf\u0bcd\u0b95\u0bcd \u0b95\u0bbf\u0b9f\u0b95\u0b95\u0bc1\u0bae\u0bcd\u0baa\u0b9f\u0bbf \u0bb5\u0bc0\u0b9f\u0bcd\u0b9f\u0bc8\u0baa\u0bcd\u0baa\u0bc6\u0bb0\u0bbf\u0ba4\u0bbe\u0b95\u0b95\u0bcd \u0b95\u0b9f\u0bcd\u0b9f\u0bbe\u0ba4\u0bc7 &apos;&apos;\u0b9a\u0bbf\u0bb1\u0bc1\u0b95\u0b95\u0bcd \u0b95\u0b9f\u0bcd\u0b9f\u0bbf\u0baa\u0bcd \u0baa\u0bc6\u0bb0\u0bc1\u0b95 \u0bb5\u0bbe\u0bb4\u0bcd&apos;&apos; \u0b8e\u0ba9\u0bcd\u0baa\u0ba4\u0bc1 \u0baa\u0bb4\u0bae\u0bca\u0bb4\u0bbf.", "english": "Judiciously space your home.", "hindi": "\u0935\u093f\u0935\u0947\u0915\u092a\u0942\u0930\u094d\u0923 \u0922\u0902\u0917 \u0938\u0947 \u0905\u092a\u0928\u0947 \u0918\u0930 \u0915\u094b \u0905\u0902\u0924\u0930\u093f\u0915\u094d\u0937 \u092e\u0947\u0902 \u0930\u0916\u0947\u0902\u0964"}, "19": {"poem": "\u0b87\u0ba3\u0b95\u0bcd\u0b95\u0bae\u0bb1\u0bbf\u0ba8\u0bcd \u0ba4\u0bbf\u0ba3\u0b99\u0bcd\u0b95\u0bc1", "tamil": "\u0ba8\u0bb1\u0bcd\u0b95\u0bc1\u0ba3 \u0ba8\u0bb1\u0bcd\u0b9a\u0bc6\u0baf\u0bcd\u0b95\u0bc8 \u0b89\u0b9f\u0bc8\u0baf\u0bb5 \u0bb0\u0bc6\u0ba9\u0bcd\u0baa\u0ba4\u0bc1 \u0ba4\u0bc6\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1 \u0b95\u0bca\u0ba3\u0bcd\u0b9f\u0bc1 \u0b92\u0bb0\u0bc1\u0bb5\u0bb0\u0bcb\u0b9f\u0bc1 \u0ba8\u0b9f\u0bcd\u0baa\u0bc1\u0b9a\u0bcd \u0b9a\u0bc6\u0baf", "english": "Befriend the best.", "hindi": "\u0938\u092c\u0938\u0947 \u0905\u091a\u094d\u091b\u093e \u0926\u094b\u0938\u094d\u0924\u0940 \u0915\u0930\u094b\u0964"}, "20": {"poem": "\u0ba4\u0ba8\u0bcd\u0ba4\u0bc8\u0ba4\u0bbe\u0baf\u0bcd\u0baa\u0bcd \u0baa\u0bc7\u0ba3\u0bcd", "tamil": "\u0b89\u0ba9\u0bcd \u0ba4\u0bbe\u0baf\u0bcd \u0ba4\u0ba8\u0bcd\u0ba4\u0bc8\u0baf\u0bb0\u0bc8 \u0b85\u0ba9\u0bcd\u0baa\u0bc1\u0b9f\u0ba9\u0bcd \u0baa\u0bcb\u0bb1\u0bcd\u0bb1\u0bbf\u0b95\u0bcd \u0b95\u0bbe\u0baa\u0bcd\u0baa\u0bbe\u0bb1\u0bcd\u0bb1\u0bc1", "english": "Protect your parents.", "hindi": "\u0905\u092a\u0928\u0947 \u092e\u093e\u0924\u093e-\u092a\u093f\u0924\u093e \u0915\u0940 \u0930\u0915\u094d\u0937\u093e \u0915\u0930\u0947\u0902\u0964"}, "21": {"poem": "\u0ba8\u0ba9\u0bcd\u0bb1\u0bbf \u0bae\u0bb1\u0bb5\u0bc7\u0bb2\u0bcd", "tamil": "\u0b89\u0ba9\u0b95\u0bcd\u0b95\u0bc1\u0baa\u0bcd \u0baa\u0bbf\u0bb1\u0bb0\u0bcd \u0b9a\u0bc6\u0baf\u0bcd\u0ba4 \u0ba8\u0ba9\u0bcd\u0bae\u0bc8\u0baf\u0bc8 \u0b8e\u0baa\u0bcd \u0baa\u0bca\u0bb4\u0bc1\u0ba4\u0bc1\u0bae\u0bcd \u0bae\u0bb1\u0b95\u0bcd\u0b95\u0bbe\u0bae\u0bb2\u0bcd \u0ba4\u0bc0\u0bae\u0bc8\u0baf\u0bc8 \u0bae\u0bb1\u0ba8\u0bcd\u0ba4\u0bc1\u0bb5\u0bbf\u0b9f\u0bc1  \u0b89\u0ba4\u0bb5\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb5\u0bb0\u0bcd\u0b95\u0bcd\u0b95\u0bc1 \u0b92\u0bb0\u0bc1\u0baa\u0bca\u0bb4\u0bc1\u0ba4\u0bc1\u0bae\u0bcd \u0ba4\u0bc0\u0bae\u0bc8 \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bb2\u0bbe\u0b95\u0bbe\u0ba4\u0bc1.", "english": "Don&apos;t forget gratitude.", "hindi": "\u0915\u0943\u0924\u091c\u094d\u091e\u0924\u093e \u092e\u0924 \u092d\u0942\u0932\u0928\u093e\u0964"}, "22": {"poem": "\u0baa\u0bb0\u0bc1\u0bb5\u0ba4\u0bcd\u0ba4\u0bc7 \u0baa\u0baf\u0bbf\u0bb0\u0bcd\u0b9a\u0bc6\u0baf\u0bcd", "tamil": "\u0bb5\u0bbf\u0bb3\u0bc8\u0baf\u0bc1\u0bae\u0bcd \u0baa\u0bb0\u0bc1\u0bb5\u0bae\u0bb1\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1 \u0baa\u0baf\u0bbf\u0bb0\u0bbf\u0b9f\u0bc1  \u0b8e\u0b9a\u0bcd\u0b9a\u0bc6\u0baf\u0bb2\u0bc1\u0bae\u0bcd \u0b85\u0ba4\u0bb1\u0bcd\u0b95\u0bc1\u0bb0\u0bbf\u0baf \u0b95\u0bbe\u0bb2\u0ba4\u0bcd\u0ba4\u0bbf\u0bb2\u0bc7 \u0b9a\u0bc6\u0baf\u0bcd\u0baf\u0baa\u0bcd\u0baa\u0b9f\u0bb5\u0bc7\u0ba3\u0bcd\u0b9f\u0bc1\u0bae\u0bcd.", "english": "Husbandry has its season.", "hindi": "\u092a\u0936\u0941\u092a\u093e\u0932\u0928 \u0915\u093e \u0905\u092a\u0928\u093e \u092e\u094c\u0938\u092e \u0939\u0948 \u0964"}, "23": {"poem": "\u0bae\u0ba9\u0bcd\u0bb1\u0bc1\u0baa\u0bb1\u0bbf\u0ba4\u0bcd \u0ba4\u0bc1\u0ba3\u0bcd\u0ba3\u0bc7\u0bb2\u0bcd", "tamil": "\u0ba8\u0bc0\u0ba4\u0bbf\u0bae\u0ba9\u0bcd\u0bb1\u0ba4\u0bcd\u0ba4\u0bbf\u0bb2\u0bc7 \u0b87\u0bb0\u0bc1\u0ba8\u0bcd\u0ba4\u0bc1\u0b95\u0bca\u0ba3\u0bcd\u0b9f\u0bc1 \u0b87\u0bb2\u0b9e\u0bcd\u0b9a\u0bae\u0bcd \u0bb5\u0bbe\u0b99\u0bcd\u0b95\u0bbf \u0bb5\u0bbe\u0bb4\u0bbe\u0ba4\u0bc7 &apos;\u0bae\u0ba3\u0bcd\u0baa\u0bb1\u0bbf\u0ba4\u0bcd \u0ba4\u0bc1\u0ba3\u0bcd\u0ba3\u0bc7\u0bb2\u0bcd&apos; \u0b8e\u0ba9\u0bcd\u0bb1\u0bc1 \u0baa\u0bbe\u0b9f\u0bae\u0bbf\u0bb0\u0bc1\u0ba8\u0bcd\u0ba4\u0bbe\u0bb2\u0bcd \u0baa\u0bbf\u0bb1\u0bb0\u0bcd \u0ba8\u0bbf\u0bb2\u0ba4\u0bcd\u0ba4\u0bc8\u0b95\u0bcd \u0b95\u0bb5\u0bb0\u0bcd\u0ba8\u0bcd\u0ba4\u0bc1 \u0bb5\u0bbe\u0bb4\u0bbe\u0ba4\u0bc7 \u0b8e\u0ba9\u0bcd\u0bb1\u0bc1 \u0baa\u0bca\u0bb0\u0bc1\u0bb3\u0bbe\u0bae\u0bcd.", "english": "Don&apos;t land-grab.", "hindi": "\u091c\u092e\u0940\u0928 \u0939\u0921\u093c\u092a\u0928\u0947 \u0915\u0940 \u092c\u093e\u0924 \u0928 \u0915\u0930\u0947\u0902\u0964"}, "24": {"poem": "\u0b87\u0baf\u0bb2\u0bcd\u0baa\u0bb2\u0bbe \u0ba4\u0ba9\u0b9a\u0bc6\u0baf\u0bc7\u0bb2\u0bcd", "tamil": "\u0ba8\u0bb2\u0bcd\u0bb2\u0bca\u0bb4\u0bc1\u0b95\u0bcd\u0b95\u0ba4\u0bcd\u0ba4\u0bbf\u0bb1\u0bcd\u0b95\u0bc1 \u0bae\u0bbe\u0bb1\u0bbe\u0ba9 \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0b95\u0bb3\u0bc8\u0b9a\u0bcd \u0b9a\u0bc6\u0baf\u0bcd\u0baf\u0bbe\u0ba4\u0bc7", "english": "Desist demeaning deeds.", "hindi": "\u0915\u093e\u092e\u094b\u0902 \ b9f\u0bbe\u0ba4\u0bc7 \u0ba8\u0ba9\u0bcd\u0bae\u0bc8 \u0ba4\u0bb0\u0bc1\u0bb5 \u0ba4\u0bc6\u0ba9\u0bcd\u0bb1\u0bc1 \u0b95\u0ba3\u0bcd\u0b9f\u0bb1\u0bbf\u0ba8\u0bcd\u0ba4\u0ba4\u0bc8\u0b95\u0bcd \u0b95\u0bc8\u0bb5\u0bbf\u0b9f\u0bbe\u0ba4\u0bc7. \u0b85\u0ba4\u0bc1: \u0baa\u0b95\u0bc1\u0ba4\u0bbf\u0baa\u0bcd\u0baa\u0bca\u0bb0\u0bc1\u0bb3\u0bcd \u0bb5\u0bbf\u0b95\u0bc1\u0ba4\u0bbf.", "english": "Don&apos;t lose character.", "hindi": "\u091a\u0930\u093f\u0924\u094d\u0930 \u0916\u094b\u0928\u093e \u0928\u0939\u0940\u0902 \u0939\u0948\u0964"}, "37": {"poem": "\u0b95\u0bc2\u0b9f\u0bbf\u0baa\u0bcd \u0baa\u0bbf\u0bb0\u0bbf\u0baf\u0bc7\u0bb2\u0bcd", "tamil": "\u0ba8\u0bb2\u0bcd\u0bb2\u0bb5\u0bb0\u0bcb\u0b9f\u0bc1 \u0ba8\u0b9f\u0bcd\u0baa\u0bc1\u0b9a\u0bcd \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bc1 \u0baa\u0bbf\u0ba9\u0bcd\u0baa\u0bc1 \u0b85\u0bb5\u0bb0\u0bc8 \u0bb5\u0bbf\u0b9f\u0bcd\u0b9f\u0bc1\u0baa\u0bcd \u0baa\u0bbf\u0bb0\u0bbf\u0baf\u0bbe\u0ba4\u0bc7", "english": "Don&apos;t forsake friends.", "hindi": "\u0926\u094b\u0938\u094d\u0924\u094b\u0902 \u0915\u094b \u0928 \u091b\u094b\u0921\u093c\u0947\u0902\u0964"}, "38": {"poem": "\u0b95\u0bc6\u0b9f\u0bc1\u0baa\u0bcd\u0baa \u0ba4\u0bca\u0bb4\u0bbf", "tamil": "\u0baa\u0bbf\u0bb1\u0bb0\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bcd \u0b95\u0bc6\u0b9f\u0bc1\u0ba4\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0bb5\u0ba4\u0bc8 \u0bb5\u0bbf\u0b9f\u0bcd\u0b9f\u0bc1\u0bb5\u0bbf\u0b9f\u0bc1 (\u0b95\u0bc7\u0b9f\u0bc1 \u0bb5\u0bbf\u0bb3\u0bc8\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0b95\u0bbe\u0bb0\u0bbf\u0baf\u0ba4\u0bcd\u0ba4\u0bc8\u0b9a\u0bcd \u0b9a\u0bc6\u0baf\u0bcd\u0baf\u0bbe\u0ba4\u0bc7)", "english": "Abandon animosity.", "hindi": "\u0926\u0941\u0936\u094d\u092e\u0928\u0940 \u091b\u094b\u0921\u093c \u0926\u0947\u0902\u0964"}, "39": {"poem": "\u0b95\u0bc7\u0bb3\u0bcd\u0bb5\u0bbf \u0bae\u0bc1\u0baf\u0bb2\u0bcd", "tamil": "\u0b95\u0bb1\u0bcd\u0bb1\u0bb1\u0bbf\u0ba8\u0bcd\u0ba4\u0bb5\u0bb0\u0bcd\u0b95\u0bb3\u0bcd \u0b9a\u0bca\u0bb2\u0bcd\u0bb2\u0bc1\u0bae\u0bcd \u0ba8\u0bc2\u0bb1\u0bcd \u0baa\u0bca\u0bb0\u0bc1\u0bb3\u0bc8\u0b95\u0bcd\u0b95\u0bc7\u0b9f\u0bcd\u0b95 \u0bae\u0bc1\u0baf\u0bb1\u0bcd\u0b9a\u0bbf \u0b9a\u0bc6\u0baf\u0bcd", "english": "Learn by questioning.", "hindi": "\u092a\u0942\u091b\u0924\u093e\u091b \u0915\u0930\u0915\u0947 \u0938\u0940\u0916\u0947\u0902\u0964"}, "40": {"poem": "\u0b95\u0bc8\u0bb5\u0bbf\u0ba9\u0bc8 \u0b95\u0bb0\u0bb5\u0bc7\u0bb2\u0bcd", "tamil": "\u0b89\u0ba9\u0b95\u0bcd\u0b95\u0bc1\u0ba4\u0bcd \u0ba4\u0bc6\u0bb0\u0bbf\u0ba8\u0bcd\u0ba4 \u0b95\u0bc8\u0ba4\u0bcd\u0ba4\u0bca\u0bb4\u0bbf\u0bb2\u0bc8 \u0bae\u0bb1\u0bcd\u0bb1\u0bb5\u0bb0\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1 \u0b92\u0bb3\u0bbf\u0baf\u0bbe\u0bae\u0bb1\u0bcd \u0b9a\u0bc6\u0baf\u0bcd(\u0b8f\u0ba4\u0bc7\u0ba9\u0bc1\u0bae\u0bcd \u0b95\u0bc8\u0ba4\u0bcd\u0ba4\u0bca\u0bb4\u0bbf\u0bb2\u0bcd \u0b9a\u0bc6\u0baf\u0bcd\u0ba4\u0bc1\u0b95\u0bca\u0ba3\u0bcd\u0b9f\u0bbf\u0bb0\u0bc1.)", "english": "Learn handicraft.", "hindi": "\u0939\u0938\u094d\u0924\u0915\u0932\u093e \u0938\u0940\u0916\u0947\u0902\u0964"}, "41": {"poem": "\u0b95\u0bca\u0bb3\u0bcd\u0bb3\u0bc8 \u0bb5\u0bbf\u0bb0\u0bc1\u0bae\u0bcd\u0baa\u0bc7\u0bb2\u0bcd", "tamil": "\u0baa\u0bbf\u0bb1\u0bb0\u0bcd \u0baa\u0bca\u0bb0\u0bc1\u0bb3\u0bc8\u0b95\u0bcd \u0b95\u0bb5\u0bb0\u0bcd\u0ba8\u0bcd\u0ba4\u0bc1\u0b95\u0bca\u0bb3\u0bcd\u0bb3 \u0bb5\u0bbf\u0bb0\u0bc1\u0bae\u0bcd\u0baa\u0bbe\u0ba4\u0bc7", "english": "Don&apos;t swindle.", "hindi": "\u0920\u0917\u0940 \u092e\u0924 \u0915\u0930\u094b\u0964"}, "42": {"poem": "\u0b95\u0bcb\u0ba4\u0bbe\u0b9f\u0bcd \u0b9f\u0bca\u0bb4\u0bbf", "tamil": "\u0b95\u0bc1\u0bb1\u0bcd\u0bb1\u0bae\u0bbe\u0ba9 \u0bb5\u0bbf\u0bb3\u0bc8\u0baf\u0bbe\u0b9f\u0bcd\u0b9f\u0bc8 \u0bb5\u0bbf\u0b9f\u0bcd\u0b9f\u0bc1\u0bb5\u0bbf\u0b9f\u0bc1\u0b95\u0bcb\u0ba4\u0bbe\u0b9f\u0bcd\u0b9f\u0bca\u0bb4\u0bbf \u0b8e\u0ba9\u0bcd\u0baa\u0ba4\u0ba9\u0bcd\u0baa\u0bbf\u0ba9\u0bcd &apos;\u0b95\u0bcc\u0bb5\u0bc8 \u0baf\u0b95\u0bb1\u0bcd\u0bb1\u0bc1, \u0b8e\u0ba9\u0bcd\u0bb1\u0bc1 \u0b92\u0bb0\u0bc1 \u0b95\u0b9f\u0bcd\u0b9f\u0bc1\u0bb0\u0bc8 \u0b9a\u0bbf\u0bb2 \u0baa\u0bc1\u0ba4\u0bcd\u0ba4\u0b95\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0bb2\u0bcd \u0b89\u0bb3\u0bcd\u0bb3\u0ba4\u0bc1. &apos;\u0ba4\u0bc1\u0ba9\u0bcd\u0baa\u0ba4\u0bcd\u0ba4\u0bc8 \u0ba8\u0bc0\u0b95\u0bcd\u0b95\u0bc1&apos; \u0b8e\u0ba9\u0bcd\u0baa\u0ba4\u0bc1 \u0b87\u0ba4\u0ba9\u0bcd \u0baa\u0bca\u0bb0\u0bc1\u0bb3\u0bcd.", "english": "Ban all illegal games.", "hindi": "\u0938\u092d\u0940 \u0905\u0935\u0948\u0927 \u0916\u0947\u0932 \u092a\u0930 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u0964"}, "43": {"poem": "\u0b95\u0bc6\u0bb3\u0bb5\u0bc8 \u0b85\u0b95\u0bb1\u0bcd\u0bb1\u0bc1", "tamil": "\u0b95\u0bc6\u0bb3\u0bb5\u0bc8 \u0b85\u0b95\u0bb1\u0bcd\u0bb1\u0bc1", "english": "Don&apos;t vilify.", "hindi": "\u0905\u092a\u092e\u093e\u0928\u093f\u0924 \u0928 \u0915\u0930\u0947\u0902\u0964"}, "44": {"poem": "\u0b9a\u0b95\u0bcd\u0b95\u0bb0 \u0ba8\u0bc6\u0bb1\u0bbf\u0ba8\u0bbf\u0bb2\u0bcd", "tamil": "\u0b85\u0bb0\u0b9a\u0ba9\u0bcd \u0b95\u0b9f\u0bcd\u0b9f\u0bb3\u0bc8 \u0bb5\u0bb4\u0bbf\u0baf\u0bbf\u0bb2\u0bcd \u0b85\u0b9f\u0b99\u0bcd\u0b95\u0bbf \u0ba8\u0b9f", "english": "Honor your Lands Constitution.", "hindi": "\u0905\u092a\u0928\u0940 \u092d\u0942\u092e\u093f \u0938\u0902\u0935\u093f\u0927\u093e\u0928 \u0915\u093e \u0938\u092e\u094d\u092e\u093e\u0928 \u0915\u0930\u0947\u0902\u0964"}, "45": {"poem": "\u0b9a\u0bbe\u0ba9\u0bcd\u0bb1\u0bcb \u0bb0\u0bbf\u0ba9\u0ba4\u0bcd\u0ba4\u0bbf\u0bb0\u0bc1", "tamil": "\u0b85\u0bb1\u0bbf\u0bb5\u0bca\u0bb4\u0bc1\u0b95\u0bcd\u0b95\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0bb2\u0bcd \u0ba8\u0bbf\u0bb1\u0bc8\u0ba8\u0bcd\u0ba4 \u0baa\u0bc6\u0bb0\u0bbf\u0baf\u0bcb\u0bb0\u0bcd\u0b95\u0bb3\u0bbf\u0ba9\u0bcd \u0b95\u0bc2\u0b9f\u0bcd\u0b9f\u0ba4\u0bcd\u0ba4\u0bc8\u0b9a\u0bcd \u0b9a\u0bc7\u0bb0\u0bcd\u0ba8\u0bcd\u0ba4\u0bbf\u0bb0\u0bc1", "english": "Associate with the noble.", "hindi": "\u0928\u0947\u0915 \u0915\u0947 \u0938\u093e\u0925 \u0938\u0902\u092c\u0926\u094d\u0927 \u0915\u0930\u0947\u0902\u0964"}, "46": {"poem": "\u0b9a\u0bbf\u0ba4\u0bcd\u0ba4\u0bbf\u0bb0\u0bae\u0bcd \u0baa\u0bc7\u0b9a\u0bc7\u0bb2\u0bcd", "tamil": "\u0baa\u0bca\u0baf\u0bcd \u0bb5\u0bbe\u0bb0\u0bcd\u0ba4\u0bcd\u0ba4\u0bc8\u0b95\u0bb3\u0bc8 \u0bae\u0bc6\u0baf\u0bcd\u0baa\u0bcb\u0bb2\u0baa\u0bcd \u0baa\u0bc7\u0b9a\u0bbe\u0ba4\u0bc7", "english": "Stop being paradoxical.", "hindi": "\u0935\u093f\u0930\u094b\u0927\u093e\u092d\u093e\u0938\u0940 \u0939\u094b\u0928\u093e \u092c\u0902\u0926 \u0915\u0930\u094b\u0964"}, "47": {"poem": "\u0b9a\u0bc0\u0bb0\u0bcd\u0bae\u0bc8 \u0bae\u0bb1\u0bb5\u0bc7\u0bb2\u0bcd", "tamil": "\u0baa\u0bc1\u0b95\u0bb4\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bcd \u0b95\u0bbe\u0bb0\u0ba3\u0bae\u0bbe\u0ba9\u0bb5\u0bb1\u0bcd\u0bb1\u0bc8 \u0bae\u0bb1\u0ba8\u0bcd\u0ba4\u0bc1\u0bb5\u0bbf\u0b9f\u0bbe\u0ba4\u0bc7", "english": "Remember to be righteous.", "hindi": "\u0927\u0930\u094d\u092e\u0940 \u0939\u094b\u0928\u093e \u092f\u093e\u0926 \u0930\u0916\u0947\u0902\u0964"}, "48": {"poem": "\u0b9a\u0bc1\u0bb3\u0bbf\u0b95\u0bcd\u0b95\u0b9a\u0bcd \u0b9a\u0bca\u0bb2\u0bcd\u0bb2\u0bc7\u0bb2\u0bcd", "tamil": "\u0b95\u0bc7\u0b9f\u0bcd\u0baa\u0bb5\u0bb0\u0bcd\u0b95\u0bcd\u0b95\u0bc1\u0b95\u0bcd \u0b95\u0bcb\u0baa\u0bae\u0bc1\u0bae\u0bcd \u0bb5\u0bc6\u0bb1\u0bc1\u0baa\u0bcd\u0baa\u0bc1\u0bae\u0bcd \u0b89\u0ba3\u0bcd\u0b9f\u0bbe\u0b95\u0bc1\u0bae\u0bcd \u0baa\u0b9f\u0bbf \u0baa\u0bc7\u0b9a\u0bbe\u0ba4\u0bc7", "english": "Don&apos;t hurt others feelings.", "hindi": "\u0926\u0942\u0938\u0930\u094b\u0902 \u0915\u0940 \u092d\u093e\u0935\u0928\u093e\u0913\u0902 \u0915\u094b \u0920\u0947\u0938 \u0928 \u092a\u0939\u0941\u0902\u091a\u093e\u090f\u0902\u0964"}, "49": {"poem": "\u0b9a\u0bc2\u0ba4\u0bc1 \u0bb5\u0bbf\u0bb0\u0bc1\u0bae\u0bcd\u0baa\u0bc7\u0bb2\u0bcd", "tamil": "\u0b92\u0bb0\u0bc1\u0baa\u0bca\u0bb4\u0bc1\u0ba4\u0bc1\u0bae\u0bcd \u0b9a\u0bc2\u0ba4\u0bbe\u0b9f\u0bc1\u0ba4\u0bb2\u0bc8 \u0bb5\u0bbf\u0bb0\u0bc1\u0bae\u0bcd\u0baa\u0bbe\u0ba4\u0bc7", "english": "Don&apos;t gamble.", "hindi": "\u091c\u0941\u0906 \u0928 \u0916\u0947\u0932\u0947\u0902\u0964"}, "50": {"poem": "\u0b9a\u0bc6\u0baf\u0bcd\u0bb5\u0ba9 \u0ba4\u0bbf\u0bb0\u0bc1\u0ba8\u0bcd\u0ba4\u0b9a\u0bcd\u0b9a\u0bc6\u0baf\u0bcd", "tamil": "\u0b9a\u0bc6\u0baf\u0bcd\u0baf\u0bc1\u0b9e\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0b95\u0bb3\u0bc8\u0ba4\u0bcd, \u0ba4\u0bbf\u0bb0\u0bc1\u0ba4\u0bcd\u0ba4\u0bae\u0bbe\u0b95\u0b9a\u0bcd \u0b9a\u0bc6\u0baf\u0bcd", "english": "Action with perfection.", "hindi": "\u092a\u0942\u0930\u094d\u0923\u0924\u093e \u0915\u0947 \u0938\u093e\u0925 \u0915\u094d\u0930\u093f\u092f\u093e\u0964"}, "51": {"poem": "\u0b9a\u0bc7\u0bb0\u0bbf\u0b9f\u0bae\u0bb1\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1 \u0b9a\u0bc7\u0bb0\u0bcd", "tamil": "\u0b9a\u0bc7\u0bb0\u0ba4\u0bcd\u0ba4\u0b95\u0bcd\u0b95 \u0ba8\u0bb2\u0bcd\u0bb2\u0bbf\u0b9f\u0ba4\u0bcd\u0ba4\u0bc8 \u0b86\u0bb0\u0bbe\u0baf\u0bcd\u0ba8\u0bcd\u0ba4\u0bb1\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1 \u0b9a\u0bc7\u0bb0\u0bcd", "english": "Seek out good friends.", "hindi": "\u0905\u091a\u094d\u091b\u0947 \u0926\u094b\u0938\u094d\u0924\u094b\u0902 \u0915\u0940 \u0924\u0932\u093e\u0936 \u0915\u0930\u0947\u0902\u0964"}, "52": {"poem": "\u0b9a\u0bc8\u0baf\u0bc6\u0ba9\u0ba4\u0bcd \u0ba4\u0bbf\u0bb0\u0bbf\u0baf\u0bc7\u0bb2\u0bcd", "tamil": "\u0baa\u0bc6\u0bb0\u0bbf\u0baf\u0bcb\u0bb0\u0bcd \u0b9a\u0bc0 \u0b8e\u0ba9\u0bcd\u0bb1\u0bc1 \u0bb5\u0bc6\u0bb1\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd\u0baa\u0b9f\u0bbf \u0bb5\u0bc0\u0ba3\u0bbe\u0baf\u0bcd\u0ba4\u0bcd \u0ba4\u0bbf\u0bb0\u0bbf\u0baf\u0bbe\u0ba4\u0bc7", "english": "Avoid being insulted.", "hindi": "\u0905\u092a\u092e\u093e\u0928\u093f\u0924 \u0939\u094b\u0928\u0947 \u0938\u0947 \u092c\u091a\u0947\u0902\u0964"}, "53": {"poem": "\u0b9a\u0bca\u0bb1\u0bcd\u0b9a\u0bcb\u0bb0\u0bcd\u0bb5\u0bc1 \u0baa\u0b9f\u0bc7\u0bb2\u0bcd", "tamil": "\u0ba8\u0bc0 \u0baa\u0bbf\u0bb1\u0bb0\u0bc1\u0b9f\u0ba9\u0bcd \u0baa\u0bc7\u0b9a\u0bc1\u0bae\u0bcd\u0baa\u0bca\u0bb4\u0bc1\u0ba4\u0bc1\u0bae\u0bcd \u0bae\u0bb1\u0ba8\u0bcd\u0ba4\u0bc1 \u0b95\u0bc1\u0bb1\u0bcd\u0bb1\u0bae\u0bc1\u0ba3\u0bcd\u0b9f\u0bbe\u0b95\u0baa\u0bcd \u0baa\u0bc7\u0b9a\u0bbe\u0ba4\u0bc7", "english": "Don&apos;t show fatigue in conversation.", "hindi": "\u092c\u093e\u0924\u091a\u0940\u0924 \u092e\u0947\u0902 \u0925\u0915\u093e\u0928 \u0928 \u0926\u093f\u0916\u093e\u090f\u0902\u0964"}, "54": {"poem": "\u0b9a\u0bcb\u0bae\u0bcd\u0baa\u0bbf\u0ba4\u0bcd \u0ba4\u0bbf\u0bb0\u0bbf\u0baf\u0bc7\u0bb2\u0bcd", "tamil": "\u0bae\u0bc1\u0baf\u0bb1\u0bcd\u0b9a\u0bbf\u0baf\u0bbf\u0ba9\u0bcd\u0bb1\u0bbf\u0b9a\u0bcd \u0b9a\u0bcb\u0bae\u0bcd\u0baa\u0bc7\u0bb1\u0bbf\u0baf\u0bbe\u0b95\u0ba4\u0bcd \u0ba4\u0bbf\u0bb0\u0bbf\u0baf\u0bbe\u0ba4\u0bc7", "english": "Don&apos;t be a lazybones.", "hindi": "\u0906\u0932\u0938\u0940 \u0939\u0921\u094d\u0921\u093f\u092f\u093e\u0902 \u0928 \u092c\u0928\u0947\u0902\u0964"}, "55": {"poem": "\u0ba4\u0b95\u0bcd\u0b95\u0bcb \u0ba9\u0bc6\u0ba9\u0ba4\u0bcd\u0ba4\u0bbf\u0bb0\u0bbf", "tamil": "\u0baa\u0bc6\u0bb0\u0bbf\u0baf\u0bcb\u0bb0\u0bcd\u0b95\u0bb3\u0bcd \u0b89\u0ba9\u0bcd\u0ba9\u0bc8\u0ba4\u0bcd \u0ba4\u0b95\u0bcd\u0b95\u0bb5\u0ba9\u0bcd \u0b8e\u0ba9\u0bcd\u0bb1\u0bc1 \u0baa\u0bc1\u0b95\u0bb4\u0bc1\u0bae\u0bcd\u0baa\u0b9f\u0bbf \u0ba8\u0b9f\u0ba8\u0bcd\u0ba4\u0bc1\u0b95\u0bca\u0bb3\u0bcd", "english": "Be trustworthy.", "hindi": "\u092d\u0930\u094b\u0938\u0947\u092e\u0902\u0926 \u092c\u0928\u0947\u0902\u0964"}, "56": {"poem": "\u0ba4\u0bbe\u0ba9\u0bae\u0ba4\u0bc1 \u0bb5\u0bbf\u0bb0\u0bc1\u0bae\u0bcd\u0baa\u0bc1", "tamil": "\u0ba4\u0b95\u0bcd\u0b95\u0bb5\u0bb0\u0bcd\u0b95\u0bb3\u0bc1\u0b95\u0bcd\u0b95\u0bc1\u0ba4\u0bcd \u0ba4\u0bbe\u0ba9\u0b99\u0bcd\u0b95\u0bca\u0b9f\u0bc1\u0ba4\u0bcd\u0ba4\u0bb2\u0bc8 \u0bb5\u0bbf\u0bb0\u0bc1\u0bae\u0bcd\u0baa\u0bc1\u0b85\u0ba4\u0bc1: \u0baa\u0b95\u0bc1\u0ba4\u0bbf\u0baa\u0bcd\u0baa\u0bca\u0bb0\u0bc1\u0bb3\u0bcd \u0bb5\u0bbf\u0b95\u0bc1\u0ba4\u0bbf", "english": "Be kind to the unfortunate.", "hindi": "\u0926\u0941\u0930\u094d\u092d\u093e\u0917\u094d\u092f\u092a\u0942\u0930\u094d\u0923 \u092a\u0930 \u092e\u0947\u0939\u0930\u092c\u093e\u0928 \u0930\u0939\u0947\u0902\u0964"}, "57": {"poem": "\u0ba4\u0bbf\u0bb0\u0bc1\u0bae\u0bbe\u0bb2\u0bc1\u0b95\u0bcd \u0b95\u0b9f\u0bbf\u0bae\u0bc8 \u0b9a\u0bc6\u0baf\u0bcd", "tamil": "\u0ba8\u0bbe\u0bb0\u0bbe\u0baf\u0ba3\u0bae\u0bc2\u0bb0\u0bcd\u0ba4\u0bcd\u0ba4\u0bbf\u0b95\u0bcd\u0b95\u0bc1\u0ba4\u0bcd \u0ba4\u0bca\u0ba3\u0bcd\u0b9f\u0bc1 \u0b9a\u0bc6\u0baf\u0bcd", "english": "Serve the protector.", "hindi": "\u0930\u0915\u094d\u0937\u0915 \u0915\u0940 \u0938\u0947\u0935\u093e \u0915\u0930\u0947\u0902\u0964"}, "58": {"poem": "\u0ba4\u0bc0\u0bb5\u0bbf\u0ba9\u0bc8 \u0baf\u0b95\u0bb1\u0bcd\u0bb1\u0bc1", "tamil": "\u0baa\u0bbe\u0bb5\u0b9a\u0bcd \u0b9a\u0bc6\u0baf\u0bb2\u0bcd\u0b95\u0bb3\u0bc8\u0b9a\u0bcd \u0b9a\u0bc6\u0baf\u0bcd\u0baf\u0bbe\u0bae\u0bb2\u0bcd \u0bb5\u0bbf\u0bb2\u0b95\u0bcd\u0b95\u0bc1", "english": "Don&apos;t sin.", "hindi": "\u092a\u093e\u092a \u092e\u0924 \u0915\u0930\u094b\u0964"}, "59": {"poem": "\u0ba4\u0bc1\u0ba9\u0bcd\u0baa\u0ba4\u0bcd\u0ba4\u0bbf\u0bb1\u0bcd \u0b95\u0bbf\u0b9f\u0b99\u0bcd\u0b95\u0bca\u0b9f\u0bc7\u0bb2\u0bcd", "tamil": "\u0ba4\u0bc1\u0ba9\u0bcd\u0baa\u0ba4\u0bcd\u0ba4\u0bbf\u0bb1\u0bcd\u0b95\u0bc1\u0b9a\u0bcd \u0b9a\u0bbf\u0bb1\u0bbf\u0ba4\u0bc1\u0bae\u0bcd \u0b87\u0b9f\u0b99\u0bcd\u0b95\u0bca\u0b9f\u0bbe\u0ba4\u0bc7\u0bae\u0bc1\u0baf\u0bb1\u0bcd\u0b9a\u0bbf \u0b9a\u0bc6\u0baf\u0bcd\u0baf\u0bc1\u0bae\u0bcd\u0baa\u0bca\u0bb4\u0bc1\u0ba4\u0bc1 \u0bb5\u0bb0\u0bc1\u0bae\u0bcd \u0b89\u0b9f\u0bae\u0bcd\u0baa\u0bbf\u0ba9\u0bcd \u0bb5\u0bb0\u0bc1\u0ba4\u0bcd\u0ba4\u0ba4\u0bcd\u0ba4\u0bbf\u0bb1\u0bcd\u0b95\u0bc1 \u0b85\u0b9e\u0bcd\u0b9a\u0bbf \u0b85\u0ba4\u0ba9\u0bc8 \u0bb5\u0bbf\u0b9f\u0bcd\u0b9f\u0bc1\u0bb5\u0bbf\u0b9f\u0bb2\u0bbe\u0b95\u0bbe\u0ba4\u0bc1", "english": "Don&apos;t attract suffering.", "hindi": "\u0926\u0941\u0916 \u0915\u094b \u0906\u0915\u0930\u094d\u0937\u093f\u0924 \u0928 \u0915\u0930\u0947\u0902\u0964"}, "60": {"poem": "\u0ba4\u0bc2\u0b95\u0bcd\u0b95\u0bbf \u0bb5\u0bbf\u0ba9\u0bc8\u0b9a\u0bc6\u0baf\u0bcd", "tamil": "\u0bae\u0bc1\u0b9f\u0bbf\u0b95\u0bcd\u0b95\u0ba4\u0bcd \u0ba4\u0b95\u0bc1\u0ba8\u0bcd\u0ba4 \u0b89\u0baa\u0bbe\u0baf\u0ba4\u0bcd\u0ba4\u0bc8 \u0b86\u0bb0\u0bbe\u0baf\u0bcd\u0ba8\u0bcd\u0ba4\u0bb1\u0bbf\u0ba8\u0bcd\u0ba4\u0bc1 \u0b92\u0bb0\u0bc1 \u0b95\u0bbe\u0bb0\u0bbf\u0baf\u0ba4\u0bcd\u0ba4\u0bc8\u0b9a\u0bcd \u0b9a\u0bc6\u0baf\u0bcd", "english": "Deliberate every action.", "hindi": "\u0939\u0930 \u0915\u093e\u0930\u094d\u0930\u0935\u093e\u0908 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930-\u0935\u093f\u092e\u0930\u094d\u0936 \u0915\u0930\u0947\u0902\u0964"}, "61": {"poem": "\u0ba4\u0bc6\u0baf\u0bcd\u0bb5 \u0bae\u0bbf\u0b95\u0bb4\u0bc7\u0bb2\u0bcd", "tamil": "\u0b95\u0b9f\u0bb5\u0bc1\u0bb3\u0bc8 \u0b87\u0b95\u0bb4\u0bcd\u0ba8\u0bcd\u0ba4\u0bc1 \u0baa\u0bc7\u0b9a\u0bbe\u0ba4\u0bc7", "english": "Don&apos;t defame the divine.", "hindi": "\u092a\u0930\u092e\u093e\u0924\u094d\u092e\u093e \u0915\u094b \u092c\u0926\u0928\u093e\u092e \u092e\u0924 \u0915\u0930\u094b\u0964"}, "62": {"poem": "\u0ba4\u0bc7\u0b9a\u0ba4\u0bcd\u0ba4\u0bcb \u0b9f\u0bca\u0ba4\u0bcd\u0ba4\u0bc1\u0bb5\u0bbe\u0bb4\u0bcd", "tamil": "\u0ba8\u0bc0 \u0bb5\u0b9a\u0bbf\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bcd \u0ba4\u0bc7\u0b9a\u0ba4\u0bcd\u0ba4\u0bb5\u0bb0\u0bc1\u0b9f\u0ba9\u0bcd \u0baa\u0b95\u0bc8\u0baf\u0bbf\u0bb2\u0bcd\u0bb2\u0bbe\u0bae\u0bb2\u0baa\u0bca\u0bb0\u0bc1\u0ba8\u0bcd\u0ba4\u0bbf \u0bb5\u0bbe\u0bb4\u0bc1", "english": "Live in unison with your countrymen.", "hindi": "\u0905\u092a\u0928\u0947 \u0926\u0947\u0936\u0935\u093e\u0938\u093f\u092f\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u090f\u0915 \u0938\u0941\u0930 \u092e\u0947\u0902 \u0930\u0939\u0924\u0947 \u0939\u0948\u0902\u0964"}, "63": {"poem": "\u0ba4\u0bc8\u0baf\u0bb2\u0bcd\u0b9a\u0bca\u0bb2\u0bcd \u0b95\u0bc7\u0bb3\u0bc7\u0bb2\u0bcd", "tamil": "\u0bae\u0ba9\u0bc8\u0bb5\u0bbf \u0b9a\u0bca\u0bb2\u0bcd \u0b95\u0bc7\u0b9f\u0bcd\u0b9f\u0bc1 \u0b86\u0bb0\u0bbe\u0baf\u0bbe\u0bae\u0bb2\u0bcd \u0ba8\u \u0ba4\u0bbf\u0bb2\u0bcd \u0bae\u0bc1\u0bb1\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0bc1 \u0bb5\u0bbe\u0ba4\u0bbe\u0b9f\u0bbe\u0ba4\u0bc7", "english": "Don&apos;t gossip or spread rumor.", "hindi": "\u0917\u092a\u0936\u092a \u0928 \u0915\u0930\u0947\u0902 \u0914\u0930 \u0928 \u0939\u0940 \u0905\u092b\u0935\u093e\u0939 \u092b\u0948\u0932\u093e\u090f\u0902\u0964"}, "101": {"poem": "\u0bb5\u0bbf\u0ba4\u0bcd\u0ba4\u0bc8 \u0bb5\u0bbf\u0bb0\u0bc1\u0bae\u0bcd\u0baa\u0bc1", "tamil": "\u0b95\u0bb2\u0bcd\u0bb5\u0bbf\u0baf\u0bbe\u0b95\u0bbf\u0baf \u0ba8\u0bb1\u0bcd\u0baa\u0bca\u0bb0\u0bc1\u0bb3\u0bc8 \u0bb5\u0bbf\u0bb0\u0bc1\u0bae\u0bcd\u0baa\u0bc1", "english": "Long to learn.", "hindi": "\u0932\u0902\u092c\u0947 \u0938\u092e\u092f \u0938\u0947 \u0938\u0940\u0916\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f\u0964"}, "102": {"poem": "\u0bb5\u0bc0\u0b9f\u0bc1 \u0baa\u0bc6\u0bb1\u0ba8\u0bbf\u0bb2\u0bcd", "tamil": "\u0bae\u0bc1\u0ba4\u0bcd\u0ba4\u0bbf\u0baf\u0bc8\u0baa\u0bcd \u0baa\u0bc6\u0bb1\u0bc1\u0bae\u0bcd\u0baa\u0b9f\u0bbf \u0b9a\u0ba9\u0bcd\u0bae\u0bbe\u0bb0\u0bcd\u0b95\u0bcd\u0b95\u0ba4\u0bcd\u0ba4\u0bbf\u0bb2\u0bc7 \u0ba8\u0bbf\u0bb2\u0bcd\u0bb2\u0bc1", "english": "Work for a peaceful life.", "hindi": "\u0936\u093e\u0902\u0924\u093f\u092a\u0942\u0930\u094d\u0923 \u091c\u0940\u0935\u0928 \u0915\u0947 \u0932\u093f\u090f \u0915\u093e\u092e \u0915\u0930\u0947\u0902\u0964"}, "103": {"poem": "\u0b89\u0ba4\u0bcd\u0ba4\u0bae \u0ba9\u0bbe\u0baf\u0bbf\u0bb0\u0bc1", "tamil": "\u0ba8\u0bb1\u0bcd\u0b95\u0bc1\u0ba3\u0b99\u0bcd\u0b95\u0bb3\u0bbf\u0bb2\u0bc7 \u0bae\u0bc7\u0bb1\u0bcd\u0baa\u0b9f\u0bcd\u0b9f\u0bb5\u0ba9\u0bbe\u0b95\u0bbf \u0bb5\u0bbe\u0bb4\u0bc1", "english": "Lead exemplary life.", "hindi": "\u0905\u0928\u0941\u0915\u0930\u0923\u0940\u092f \u091c\u0940\u0935\u0928 \u0935\u094d\u092f\u0924\u0940\u0924 \u0915\u0930\u0947\u0902\u0964"}, "104": {"poem": "\u0b8a\u0bb0\u0bc1\u0b9f\u0ba9\u0bcd \u0b95\u0bc2\u0b9f\u0bbf\u0bb5\u0bbe\u0bb4\u0bcd", "tamil": "\u0b8a\u0bb0\u0bbe\u0bb0\u0bc1\u0b9f\u0ba9\u0bcd \u0ba8\u0ba9\u0bcd\u0bae\u0bc8 \u0ba4\u0bc0\u0bae\u0bc8\u0b95\u0bb3\u0bbf\u0bb1\u0bcd \u0b95\u0bb2\u0ba8\u0bcd\u0ba4\u0bc1 \u0bb5\u0bbe\u0bb4\u0bc1", "english": "Live amicably.", "hindi": "\u0938\u094c\u0939\u093e\u0930\u094d\u0926\u092a\u0942\u0930\u094d\u0923 \u0922\u0902\u0917 \u0938\u0947 \u0930\u0939\u0924\u0947 \u0939\u0948\u0902\u0964"}, "105": {"poem": "\u0bb5\u0bc6\u0b9f\u0bcd\u0b9f\u0bc6\u0ba9\u0baa\u0bcd \u0baa\u0bc7\u0b9a\u0bc7\u0bb2\u0bcd", "tamil": "\u0baf\u0bbe\u0bb0\u0bc1\u0b9f\u0ba9\u0bc1\u0bae\u0bcd \u0b95\u0ba4\u0bcd\u0ba4\u0bbf\u0bb5\u0bc6\u0b9f\u0bcd\u0b9f\u0bc1\u0baa\u0bcd\u0baa\u0bcb\u0bb2\u0b95\u0bcd \u0b95\u0b9f\u0bbf\u0ba9\u0bae\u0bbe\u0b95\u0baa\u0bcd \u0baa\u0bc7\u0b9a\u0bbe\u0ba4\u0bc7", "english": "Don&apos;t be harsh with words and deeds.", "hindi": "\u0936\u092c\u094d\u0926\u094b\u0902 \u0914\u0930 \u0915\u0930\u094d\u092e\u094b\u0902 \u0938\u0947 \u0915\u0920\u094b\u0930 \u0928 \u0939\u094b\u0902\u0964"}, "106": {"poem": "\u0bb5\u0bc7\u0ba3\u0bcd\u0b9f\u0bbf \u0bb5\u0bbf\u0ba9\u0bc8\u0b9a\u0bc6\u0baf\u0bc7\u0bb2\u0bcd", "tamil": "\u0bb5\u0bc7\u0ba3\u0bcd\u0b9f\u0bc1\u0bae\u0bc6\u0ba9\u0bcd\u0bb1\u0bc7 \u0ba4\u0bc0\u0bb5\u0bbf\u0ba9\u0bc8\u0b95\u0bb3\u0bc8\u0b9a\u0bcd \u0b9a\u0bc6\u0baf\u0bcd\u0baf\u0bbe\u0ba4\u0bc7", "english": "Don&apos;t premeditate harm.", "hindi": "\u0928\u0941\u0915\u0938\u093e\u0928 \u092a\u0942\u0930\u094d\u0935\u0928\u093f\u092f\u094b\u091c\u093f\u0924 \u0928 \u0915\u0930\u0947\u0902\u0964"}, "107": {"poem": "\u0bb5\u0bc8\u0b95\u0bb1\u0bc8\u0ba4\u0bcd \u0ba4\u0bc1\u0baf\u0bbf\u0bb2\u0bc6\u0bb4\u0bc1", "tamil": "\u0ba8\u0bbe\u0bb3\u0bcd\u0ba4\u0bcb\u0bb1\u0bc1\u0bae\u0bcd \u0b9a\u0bc2\u0bb0\u0bbf\u0baf\u0ba9\u0bcd \u0b89\u0ba4\u0bbf\u0b95\u0bcd\u0b95\u0bc1\u0bae\u0bc1\u0ba9\u0bcd\u0baa\u0bc7 \u0ba4\u0bc2\u0b95\u0bcd\u0b95\u0ba4\u0bcd\u0ba4\u0bc8\u0bb5\u0bbf\u0b9f\u0bcd\u0b9f\u0bc1 \u0b8e\u0bb4\u0bc1\u0ba8\u0bcd\u0ba4\u0bbf\u0bb0\u0bc1", "english": "Be an early-riser.", "hindi": "\u091c\u0932\u094d\u0926\u0940 \u0930\u093e\u0907\u091c\u0930 \u092c\u0928\u094b\u0964"}, "108": {"poem": "\u0b92\u0ba9\u0bcd\u0ba9\u0bbe\u0bb0\u0bc8\u0ba4\u0bcd \u0ba4\u0bc7\u0bb1\u0bc7\u0bb2\u0bcd", "tamil": "\u0baa\u0b95\u0bc8\u0bb5\u0bb0\u0bc8 \u0ba8\u0bae\u0bcd\u0baa\u0bbe\u0ba4\u0bc7 &apos;\u0b92\u0ba9\u0bcd\u0ba9\u0bbe\u0bb0\u0bc8\u0b9a\u0bcd \u0b9a\u0bc7\u0bb0\u0bc7\u0bb2\u0bcd&apos; \u0b8e\u0ba9\u0bcd\u0bb1\u0bc1\u0bae\u0bcd \u0baa\u0bbe\u0b9f\u0bae\u0bc1\u0ba3\u0bcd\u0b9f\u0bc1.", "english": "Never join your enemy.", "hindi": "\u0915\u092d\u0940 \u092d\u0940 \u0905\u092a\u0928\u0947 \u0926\u0941\u0936\u094d\u092e\u0928 \u0938\u0947 \u091c\u0941\u0921\u093c\u0947\u0902 \u0928\u0939\u0940\u0902\u0964"}, "109": {"poem": "\u0b93\u0bb0\u0b9e\u0bcd \u0b9a\u0bca\u0bb2\u0bcd\u0bb2\u0bc7\u0bb2\u0bcd", "tamil": "\u0b8e\u0ba8\u0bcd\u0ba4 \u0bb5\u0bb4\u0b95\u0bcd\u0b95\u0bbf\u0bb2\u0bc1\u0bae\u0bcd \u0b92\u0bb0\u0bc1\u0baa\u0bc1\u0b9f\u0bc8\u0b9a\u0bcd \u0b9a\u0bbe\u0bb0\u0bcd\u0baa\u0bbe\u0b95\u0baa\u0bcd \u0baa\u0bc7\u0b9a\u0bbe\u0bae\u0bb2\u0bcd \u0ba8\u0b9f\u0bc1\u0bb5\u0bc1\u0ba8\u0bbf\u0bb2\u0bc8\u0baf\u0bc1\u0b9f\u0ba9\u0bcd \u0b9a\u0bca\u0bb2\u0bcd\u0bb2\u0bc1  \u0b86\u0ba4\u0bcd\u0ba4\u0bbf\u0b9a\u0bc2\u0b9f\u0bbf \u0bae\u0bc2\u0bb2\u0bae\u0bc1\u0bae\u0bcd \u0b89\u0bb0\u0bc8\u0baf\u0bc1\u0bae\u0bcd\u0bae\u0bc1\u0bb1\u0bcd\u0bb1\u0bbf\u0bb1\u0bcd\u0bb1\u0bc1.", "english": "Be impartial in judgement.", "hindi": "\u0928\u093f\u0930\u094d\u0923\u092f \u092e\u0947\u0902 \u0928\u093f\u0937\u094d\u092a\u0915\u094d\u0937 \u0930\u0939\u0947\u0902\u0964"}}';
